<!DOCTYPE html>

  <style>
    body {
      margin: 0px;
      background:#000;
    }
    
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    h1 {
      color: #888888;
      font-family: fantasy;
      font-size: 3em;
      border-bottom: 2px solid black;
      border-right: 2px solid black;
      width: 400px;
      text-align: center;
      box-shadow: 7px 7px 8px #888888;
      margin-top:10px;
    }
    
    img {
      width: 450px;
      height: 300px;
      margin: 15px;
      border: 3px solid black;
      border-radius: 10px;
      transition: all 0.5s;
    }
    
    img:hover {
      transform: scale(1.1);
      border: 3px solid #888888;
      border-radius: 10px;
    }
  </style>
</head>
<body>
