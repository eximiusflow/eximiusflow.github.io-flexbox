<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <style>
    body {
      margin: 0px;
      background:#000;
    }
    
    h1 {
      color: #888888;
      text-align: center;
      font-family: fantasy;
      font-size: 3.5em;
      font-weight: bold;
      border: 2px solid #888888;
      box-shadow:3px 3px 4px 4px #e8eaed;
      text-shadow: 3px 3px #e8eaed;
      display: block;
      width: 50%;
      margin-left: auto;
      margin-right: auto;
      margin-top:40px; 
      padding-top:2%;
      padding-bottom:1%;
    }
    
      .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    img {
      width: 450px;
      height: 300px;
      margin: 15px;
      border: 2px solid #888888;
      border-radius: 10px;
      transition: all 0.3s;
    }
    
    img:hover {
      transform: scale(1.1);
      border: 5px solid #888888;
      border-radius: 10px;
    }
    
    footer {
      text-align:center;
      color:#888888;
      font-size:1em;
    }
    
    footer a {
      text-decoration:none;
      color:#fff;
    }
  </style>
</head>
